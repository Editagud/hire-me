<h1>Register</h1>


<shield-user [user]="user"></shield-user>

<form [formGroup]="signupForm" (ngSubmit)="addUser()">
  <div class="container">
      <div>
          <input  placeholder="First Name" formControlName="firstName">
          <div *ngIf="signupForm.get('firstName').errors">First name is required</div>
      </div>

      <div>
          <input  placeholder="LastName" formControlName="lastName">
          <div *ngIf="signupForm.get('lastName').errors">Last name is required</div>
      </div>

      <div>
          <input  placeholder="Email" formControlName="email">
          <div *ngIf="signupForm.get('email').errors">Email is required</div>
      </div>



      <button mat-flat-button color="primary" [disabled]="!signupForm.valid" type="submit">Register</button>
  </div>
</form>
